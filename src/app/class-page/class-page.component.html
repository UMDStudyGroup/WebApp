<div class="container">
  <h1 class="title">{{ className }}</h1>
  <ul class="study-group-list">
    <li *ngFor="let item of groups; let last = last;">
      <div class="study-group-list-item">
        <h2>{{ item.name }}</h2>
        <p>{{ (item.description.length>50)? (item.description | slice:0:50) + '...':(item.description) }}</p>
      </div>
      <hr *ngIf="!last" />
    </li>
  </ul>
</div>
