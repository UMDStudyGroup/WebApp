<div class="container">
  <div class="card main-card">
    <h1 class="title">{{ className }}</h1>
    <div *ngFor="let item of groups; let last = last;" class="card child-card">
      <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
        <p class="card-text">{{ item.description }}</p>
      </div>
      <hr *ngIf="!last">
    </div>
  </div>
  <div class="col-sm-3 col-centered fixed-bottom">
    <pagination [totalItems]="bigTotalItems" [(ngModel)]="bigCurrentPage" [maxSize]="maxSize"></pagination>
  </div>
</div>
