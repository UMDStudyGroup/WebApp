<div class="body">
        <form class="form-signin" name="userForm" method="post"  #formCtrl="ngForm">
          <div class='text-center'>
          <img src="../../assets/UMD-Black.png" alt="" width="250" height="170">
          <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="user.email" name='user' placeholder="Email" required>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="user.password" name='password' placeholder="Password" required>
          <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="signInWithEmail()" [disabled]="formCtrl.form.invalid">Sign in</button>

          <br>
          <div class="form-group">
              <button type="button" class="btn btn-block" (click)="loginWithGoogle()">
                <i class="fa fa-google" aria-hidden="true"></i>
                Login with Google
              </button>
          </div>  
        </div>                
        </form>
</div>
